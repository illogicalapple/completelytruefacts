<!doctype html>
<html>
	<head>
		<title> Add fact </title>
		<link rel="shortcut icon" type="image/png" href="https://avatars.githubusercontent.com/u/80916557?v=4">
		<link rel="stylesheet" href="../styles.css">
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap" rel="stylesheet">
		<script>window.onload=(()=>document.querySelector("button.submit").addEventListener("click",()=>{fetch("https://formspree.io/f/xqkwayld",{method:"POST",redirect:"manual",body:JSON.stringify({Fact:document.querySelector("input[name='fact']").value})}).then(()=>location.assign("success"))}));</script>
	</head>
	<body>
		<main class="centered">
			Got an idea for a fact?
			<br> <input name="fact" placeholder="Enter your fact here... " required="required">
			<br> <span class="small fill-out-this-field" style="color: #ff6464;"> Please fill out this field. </span>
			<br> <br> <button class="submit"> Submit </button>
		</main>
		<a class="bottom-left small" href="../"> Home </a>
	</body>
</html>
