<!doctype html>
<html>
	<head>
		<title>True facts</title>
		<link rel="shortcut icon" type="image/png" href="https://avatars.githubusercontent.com/u/80916557?v=4">
		<script src="index.js"></script>
		<link rel="stylesheet" href="../styles.css">
		<link rel="stylesheet" href="/styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<script src="/stuff.js"></script>
		<style>
			main {
				transition: 0.3s ease-in-out;
				transition-property: box-shadow;
			}
			main:hover {
				box-shadow: 0px 4px 4px #0003;
			}
			div.message {
				transition: 0.3s;
				position: absolute;
				bottom: -1em;
				left: 1em;
				color: var(--red);
				font-size: 0.7em;
				opacity: 0;
			}
			main:hover div.message {
				opacity: 1;
				bottom: -2em;
			}
		</style>
	</head>
	<body>
		<nav id="navigation" style="position: fixed; left: 0px; top: 0px; height: 75px; box-shadow: 0px 4px 4px #0008; background-color: var(--darkred);" class="full-width">
			<div style="position: absolute; left: 10px; width: 50px;" class="relative-full-height">
				<a href="/" style="position: absolute; left: 0px; padding: 0px 20px; display: table;" class="relative-full-height title bold float-left option">
					<span style="display: table-cell; vertical-align: middle; text-align: center;">
						illogicalapple
					</span>
				</a>
			</div>
			<div style="position: absolute; right: 10px; top: 0px;" class="relative-full-height">
				<a href="/my-stuff" style="display: table; padding: 0px 20px;" class="relative-full-height float-right option">
					<span style="display: table-cell; vertical-align: middle; text-align: center;">
						Stuff I made
					</span>
				</a>
				<a href="/" style="display: table; padding: 0px 20px;" class="relative-full-height float-right option">
					<span style="display: table-cell; vertical-align: middle; text-align: center;">
						Home
					</span>
				</a>
			</div>
			<img src="/menu.svg">
			<div class="menu" style="display: none;">
				<a href="/">Home</a>
				<br> <a href="/my-stuff">Stuff I made</a>
			</div>
		</nav>
		<main style="position: absolute; top: calc(50vh + 35.25px); left: 50vw; transform: translate(-50%, -50%); text-align: center; border-radius: 20px; border: 1px solid lightgray; padding: 10%; font-size: clamp(16px, 4vmin, 1.4em);" title="Copy link" role="main">
			<section id="fact">
				<header>
					Fact number <span class="red id"> 0 </span>
				</header>
				<div class="container"></div>
			</section>
			<br> <button class="random"> I want another fact </button>
			<div class="message">Copy link</div>
		</main>
		<a href="../add" style="color: var(--orange); bottom: 8px; right: 8px; position: absolute;"> I have an idea. </a>
		<img src="/moon.svg" style="position: absolute; bottom: 0px; left: 0px; filter: invert(1); height: 70px;" class="darkModeToggle">
		<script>
			document.querySelector("img.darkModeToggle").addEventListener("click", function() {
				this.setAttribute("src", (this.getAttribute("src") === "/moon.svg") ? "/sun.svg" : "/moon.svg");
				document.body.toggleAttribute("data-dark-mode");
				localStorage.darkMode = String(document.body.hasAttribute("data-dark-mode"));
			});
		</script>
	</body>
</html>
